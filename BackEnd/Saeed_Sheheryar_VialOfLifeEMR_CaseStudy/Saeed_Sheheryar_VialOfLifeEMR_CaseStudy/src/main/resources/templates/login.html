<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>&#9764;Vial of Life&#9764;</title>
    <link th:href="@{css/style.css}" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Kalam:wght@400;700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Anton&family=Bebas+Neue&family=Kalam:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
    <header id="header"><h1>The Vial of Life EMR System</h1></header>
    <nav id="nav">
        <button class="button"><a th:href="@{index}">About</a></button>
        <button class="button"><a th:href="@{contact}">Contact</a></button>
        <button class="button"><a th:href="@{register}">Register</a></button>
    </nav>
    <div id="div"></div>
    <main id="main">
        <h1>Please Login:</h1>
        <br>
        <br>
        <div><form th:action="@{/login}" method="post" id="loginform">
            <label for="username">Username</label>: <input type="text"
							id="username" name="username"
							autofocus="autofocus" placeholder="Username" />
            <br>
            <br>
            <label for="password">Password</label>: <input type="password"
							id="password" name="password"
							placeholder="Password" />
            <br>
            <br>
            <label for="password">EMT ID</label>: <input type="number"
							id="EMTID" name="EMTID"
							placeholder="EMT ID" >
            <br>
            <br>
            <input class="button1" name="login" type="submit" value="Login!">
        </form></div>
        <h1>Or Click Below to Register:</h1>
        <button class="button1"><a th:href="@{register}">Register Here!</a></button>

    </main>
    <footer id="footer">&copy; 2022 Sheheryar Saeed</footer>
    <section id="section"><img th:src="@{/img/phonepic.png}" alt="phone icon"><h2>In case of EMERGENCY Call 911!</h2></section>
</body>
</html>
