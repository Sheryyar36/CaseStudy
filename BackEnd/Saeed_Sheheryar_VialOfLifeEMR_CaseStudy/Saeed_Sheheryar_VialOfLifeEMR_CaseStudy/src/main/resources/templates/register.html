<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <title>&#9764;Vial of Life&#9764;</title>
    <link href="/style.css" rel="stylesheet">

    <link href="https://fonts.googleapis.com/css2?family=Anton&family=Bebas+Neue&family=Kalam:wght@400;700&display=swap" rel="stylesheet">

<body>
    <header id="header"><h1>The Vial of Life EMR System</h1></header>
    <nav id="nav">
        <button class="button"><a th:href="@{index.html}">About</a></button>
        <button class="button"><a th:href="@{contact.html}">Contact</a></button>
        <button class="button"><a th:href="@{login.html}">Login</a></button>
    </nav>
    <div id="div"></div>
    <main id="main">
        <h1>Sign Up to Register Below:</h1>
        <br>
        <br>
        <div><form action="" id="registerform">
            <label for="fullname">Enter Full Name:</label>
            <input type="text">
            <br>
            <br>
            <label for="DOB">Enter Date of Birth:</label>
            <input type="date">
            <br>
            <br>
            <label for="sex">Enter Sex:</label>
            <input type="text">
            <br>
            <br>
            <label for="address">Enter Address:</label>
            <input type="text">
            <br>
            <br>
            <label for="EMTID">Enter EMT ID if Applicable:</label>
            <input type="number">
            <br>
            <br>
            <label for="username">Choose a Username:</label>
            <input type="text">
            <br>
            <br>
            <label for="password">Select a Password:</label>
            <input type="password">
            <br>
            <br>
            <input class="button1" name="register" type="submit" value="Register!">
            <br>
            <h1>Or...</h1>
            <button class="button1"><a th:href="@{login.html}">Return to Login!</a></button>
        </form></div>

    </main>
